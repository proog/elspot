<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El spotpris</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.0/dayjs.min.js"></script>
  </head>
  <body>
    <canvas id="chart" width="400" height="200"></canvas>

    <script>
      const chart = createChart("#chart");

      refresh();
      setInterval(refresh, 30 * 60 * 1000);

      async function refresh() {
        const forecast = await fetch("/forecast")
          .then((res) => res.json())
          .then((data) => data.forecast);

        chart.options.plugins.title.text = `El spotpris (updated ${dayjs().format(
          "ddd HH:mm"
        )})`;
        chart.data.datasets[0].data = forecast.map((record) => ({
          x: dayjs(record.time).format("ddd HH:mm"),
          y: record.priceDkk,
        }));

        chart.update();
      }

      function createChart(selector) {
        let chartWidth, chartHeight, lineGradient;

        const dkkFormat = new Intl.NumberFormat("da-DK", {
          style: "currency",
          currency: "DKK",
        });
        const ctx = document.querySelector(selector);
        const chart = new Chart(ctx, {
          type: "line",
          data: {
            datasets: [
              {
                label: "El spotpris",
                fill: true,
                tooltip: {
                  callbacks: {
                    label: (context) =>
                      `${context.dataset.label}: ${dkkFormat.format(
                        context.parsed.y
                      )}`,
                  },
                },
                borderColor: (context) => {
                  const chart = context.chart;
                  const { ctx, chartArea } = chart;

                  if (!chartArea) {
                    // This case happens on initial chart load
                    return;
                  }

                  return getLineGradient(ctx, chartArea);
                },
              },
            ],
          },
          options: {
            plugins: {
              legend: { display: false },
              title: { display: true },
            },
            scales: {
              y: {
                beginAtZero: true,
                title: {
                  display: true,
                  text: "kr / kWh",
                },
              },
            },
          },
        });

        return chart;

        // https://www.chartjs.org/docs/latest/samples/advanced/linear-gradient.html
        function getLineGradient(ctx, chartArea) {
          const newChartWidth = chartArea.right - chartArea.left;
          const newChartHeight = chartArea.bottom - chartArea.top;
          if (
            !lineGradient ||
            chartWidth !== newChartWidth ||
            chartHeight !== newChartHeight
          ) {
            // Create the gradient because this is either the first render
            // or the size of the chart has changed
            chartWidth = newChartWidth;
            chartHeight = newChartHeight;
            lineGradient = ctx.createLinearGradient(
              0,
              chartArea.bottom,
              0,
              chartArea.top
            );
            lineGradient.addColorStop(0, "green");
            lineGradient.addColorStop(0.5, "yellow");
            lineGradient.addColorStop(1, "red");
          }

          return lineGradient;
        }
      }
    </script>
  </body>
</html>
